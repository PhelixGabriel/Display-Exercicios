<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carros e Bicicletas</title>
</head>
<body>
    <h1 class="titulo">Carros e Bicicletas</h1>
    
<div class="carro">
    <div><strong>Carro:</strong> <span>R$ 1999</span></div>
    <p>Carro Modelo <span>2045</span>, com <span>200km</span> rodados.</p>
    <button class="botao">Comprar Carro</button>
</div>


<div class="bicicleta">
    <div><strong>Bicicleta:</strong> <span class="preco">R$ 199</span></div>
    <p>Bicicleta Modelo <span>2050</span>, com <span>20km</span> rodados.</p>
    <button class="botao">Comprar Bicicleta</button>
</div>
</body>
</html>
